version: "3"
services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports: 
      - "8080:80"
    networks:
      - internal
    volumes:
      - ./application/:/var/www/html/
      - ./logs/nginx:/var/log/nginx/
    container_name: nginx
  php:
    build:
      context: .
      dockerfile: php/Dockerfile
    networks:
    - internal
    volumes:
    - ./application/:/var/www/html/
    - ./logs/php.log:/var/log/fpm-php.www.log
    container_name: php
    depends_on:
      - mysql
    expose:
    - "9000"
    command: >
      bash -c "chmod +x /var/www/html/laravel_setup.sh && /var/www/html/laravel_setup.sh"

  mysql:
    container_name: db
    restart: always
    image: mysql:latest
    platform: linux/x86_64
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: edgar
      MYSQL_PASSWORD: xpto
      MYSQL_DATABASE: laravel
    volumes:
      - ./db-data:/var/lib/mysql
    networks:
      - internal

networks:
  internal:
    driver: bridge

